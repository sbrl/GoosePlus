<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>Registered Search Engines | GoosePlus</title>
	</head>
	<body>
		<h1>GoosePlus</h1>
		<form action="" method="get">
			<input type="hidden" name="action" value="query" />
			<input type="search" name="query" placeholder="Enter a query here..." />
		</form>
		
		<h2>Registered Search Engines</h2>
		<table>
			<tr>
				<th>Icon</th>
				<th>!bang</th>
				<th>Name</th>
				<th>URL</th>
			</tr>
			
			{#each search_engines}
			<tr>
				<td><img class="icon" src='{{icon_url}}' /></td>
				<td>!{{bang}}</td>
				<td>{{name}}</td>
				<td><code>{{url_template}}</code></td>
			</tr>
			{#endeach}
		</table>
		
		<!---------------->
		<link rel="stylesheet" href="theme.css" />
	</body>
</html>
